<!DOCTYPE html>
<html lang="en-US">

	<head>
		<title>Jeffrey Rodriguez</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="CSS/styles.css">
		<script>
			function reveal(id){
				let element = document.getElementById(id);
				if (element.style.display)
					element.style.display = ((element.style.display != 'none') ? 'none' : 'block');
				else
					element.style.display = 'block'
			}
		</script>
	</head>

	<body>
		<div id="profile">
			<img src = "profile.jpg" alt = "Real pic of me">
		</div>
		<h1>Jeffrey Rodriguez</h1>
		<h2><i>Delivery Management Analyst at Conduent</i>
		</h2>

		<div menu id="menu">
			<button class="menu-button" onmouseover="style.backgroundColor='red'" onmouseout="style.backgroundColor='white'" onclick="reveal('about')">About</button>
			<button class="menu-button" onmouseover="style.backgroundColor='red'" onmouseout="style.backgroundColor='white'" onclick="reveal('portfolio')">Portfolio</button>
			<button class="menu-button" onmouseover="style.backgroundColor='red'" onmouseout="style.backgroundColor='white'" onclick="reveal('contact')">Contact me</button>
			
			<div class="menu-items">
				<div class="menu-item" id="about">Profile text goes here</div>
				<div class="menu-item" id="portfolio">Links here</div>
				<div class="menu-item" id="contact">other links here</div>
			</div>

			
		</div>

	</body>
</html>
