<!DOCTYPE html>
<html lang="en-US">

	<head>
		<title>Jeffrey Rodriguez</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="CSS/styles.css">
		<script>
			function reveal(id){
				let element = document.getElementById(id);
				//if element exists, set to none or block depending on the current status
				//otherwise, set to block - needed as this requires two clicks without
				if (element.style.display){
					element.style.display = ((element.style.display != 'none') ? 'none' : 'block');
				}
				else
					element.style.display = 'block'
				//loop to hide all but the specified field
				let divs = ['about','portfolio','contact'];
				for (var i = 0; i < divs.length; i++){
					//pointer variable associated with the ith element
					//set all but the specified to none
					var ptr = document.getElementById(divs[i])
					if (element != ptr)
						ptr.style.display = 'none';
				}
			}
		</script>
	</head>

	<body>
		<div id="profile">
			<img src = "profile.jpg" alt = "Real pic of me">
		</div>
		<h1>Jeffrey Rodriguez</h1>
		<h2><i>Delivery Management Analyst at Conduent</i>
		</h2>


		<div class="btn-group" id="menu">
			<button class="menu-button" id = "bttn-about" onmouseover="style.backgroundColor='rgb(4, 160, 160)'" onmouseout="style.backgroundColor='rgb(5, 180, 180)'" onclick="reveal('about')">
				About
			</button>
			<button class="menu-button" id = "bttn-port" onmouseover="style.backgroundColor='rgb(4, 160, 160)'" onmouseout="style.backgroundColor='rgb(5, 180, 180)'" onclick="reveal('portfolio')">
				Portfolio
			</button>
			<button class="menu-button" id = "bttn-cont" onmouseover="style.backgroundColor='rgb(4, 160, 160)'" onmouseout="style.backgroundColor='rgb(5, 180, 180)'" onclick="reveal('contact')">
				Contact me
			</button>
			
			<div class="menu-items">
				<div class="menu-item" id="about">
					<p>
						Hello, I'm Jeffrey.
					</p>
				</div>
				<div class="menu-item" id="portfolio"><i>Coming 2020...</i></div>
				<div class="menu-item" id="contact">other links here</div>
			</div>
			<div class="clear">
			</div>
			
		</div>

	</body>
</html>
